<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stroke Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Stroke Risk Prediction</h1>
        <form action="/predict" method="post">
            <label for="gender">Gender:</label>
            <select name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="age">Age:</label>
            <input type="number" step="0.1" name="age" required>

            <label for="hypertension">Hypertension:</label>
            <select name="hypertension" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label for="heart_disease">Heart Disease:</label>
            <select name="heart_disease" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label for="ever_married">Ever Married:</label>
            <select name="ever_married" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="work_type">Work Type:</label>
            <select name="work_type" required>
                <option value="children">Children</option>
                <option value="Govt_job">Govt Job</option>
                <option value="Never_worked">Never Worked</option>
                <option value="Private">Private</option>
                <option value="Self-employed">Self-employed</option>
            </select>

            <label for="residence_type">Residence Type:</label>
            <select name="residence_type" required>
                <option value="Urban">Urban</option>
                <option value="Rural">Rural</option>
            </select>

            <label for="avg_glucose_level">Average Glucose Level:</label>
            <input type="number" step="0.1" name="avg_glucose_level" required>

            <label for="bmi">BMI:</label>
            <input type="number" step="0.1" name="bmi" required>

            <label for="smoking_status">Smoking Status:</label>
            <select name="smoking_status" required>
                <option value="formerly smoked">Formerly Smoked</option>
                <option value="never smoked">Never Smoked</option>
                <option value="smokes">Smokes</option>
                <option value="Unknown">Unknown</option>
            </select>

            <button type="submit">Predict</button>
        </form>

        {% if prediction_text %}
            <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
